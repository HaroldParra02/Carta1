  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh; overflow: hidden;
      font-family: 'Poppins', sans-serif;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column; position: relative;
    }

    /* Fondo con la foto */
    body::before {
      content: "";
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('tu_foto.jpg') no-repeat center center/cover;
      filter: blur(8px) brightness(0.7);
      z-index: -2;
    }
    body::after {
      content: "";
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at top, rgba(255,154,158,0.3), rgba(250,208,196,0.3));
      z-index: -1;

    h1 {
      font-size: 2.2rem; color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      margin-bottom: 18px; animation: fadeIn 1.6s ease-in-out;
      text-align: center;
    }

    .carta {
      background: #fff; width: 340px; height: 240px;
      border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      position: relative; transform-style: preserve-3d;
      transform: rotateX(0deg); transition: transform 1s; cursor: pointer; z-index: 1;
    }
    .carta:hover { transform: rotateX(180deg); }

    .lado {
      position: absolute; width: 100%; height: 100%;
      backface-visibility: hidden; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      padding: 20px; text-align: center;
    }
    .frente {
      background: linear-gradient(135deg, #ffb6b9, #ffdde1); color: #fff; font-size: 1.2rem;
    }
    .detras {
      background: #fff; color: #444; font-size: 1rem; transform: rotateX(180deg);
      line-height: 1.6; padding: 25px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); }
    }

    /* Corazones animados */
    .heart { position: absolute; font-size: 20px; animation: floatUp 5s linear infinite; opacity: 0.85; z-index: 0; }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.4); opacity: 0; }
    }

    /* Botones */
    .controls {
      margin-top: 18px; display: flex; gap: 12px; z-index: 2;
    }
    .btn {
      background: #ff7e95; color: #fff; border: none;
      padding: 10px 18px; border-radius: 25px; font-size: 0.95rem;
      cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.18s ease, background 0.18s ease;
      display: inline-flex; align-items: center; gap: 8px;
      text-decoration: none;
    }
    .btn:hover { transform: translateY(-3px); background: #ff5078; }
    .btn.secondary { background: #1db954; } /* Spotify green */
    .btn.secondary:hover { background: #16a34a; }

    /* Small note under buttons */
    .note { margin-top: 10px; color: #fff; text-shadow: 1px 1px 3px rgba(0,0,0,0.4); font-size: 0.9rem; z-index: 2; }
  </style>
