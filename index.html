<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para ti 💖</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffb6c1, #ffc3a0, #ffe5ec);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            animation: aparecer 3s ease-in-out infinite alternate;
        }

        @keyframes aparecer {
            from { opacity: 0.5; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1.05); }
        }

        p {
            color: #fff;
            font-size: 1.5em;
            max-width: 600px;
            animation: flotar 4s ease-in-out infinite alternate;
        }

        @keyframes flotar {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }

        button {
            background-color: #1DB954; /* Verde Spotify */
            border: none;
            color: white;
            font-size: 1.2em;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 25px;
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            background-color: #1ed760;
            transform: scale(1.1);
        }

        .corazones {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .corazon {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: subir 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes subir {
            from {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="corazones"></div>

    <h1>Para ti, mi amor 💞</h1>
    <p>
        Cada palabra de esta carta está llena de mi cariño.  
        Eres mi razón para sonreír y la melodía que alegra mis días.  
        Quiero que cada vez que la veas, recuerdes cuánto te amo 💖
    </p>

    <button onclick="abrirSpotify()">🎵 Escuchar en Spotify</button>

    <script>
        function abrirSpotify() {
            window.open("https://open.spotify.com/track/35ttE4t8lQZA2vuCYDg4G7", "_blank");
        }

        // Generar corazones dinámicos
        const contenedor = document.querySelector('.corazones');
        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.classList.add('corazon');
            corazon.innerHTML = '💖';
            corazon.style.left = Math.random() * 100 + 'vw';
            corazon.style.animationDuration = (Math.random() * 3 + 3) + 's';
            contenedor.appendChild(corazon);

            setTimeout(() => corazon.remove(), 6000);
        }
        setInterval(crearCorazon, 400);
    </script>
</body>
</html>
